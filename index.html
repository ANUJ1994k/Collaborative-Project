<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <title>Collaborative Assignment</title>
        <style>
            /*----Anuj navbar-menu style---*/

            #navbar-menu{
                display: grid;
               grid-template-columns: 200px 500px 500px;
               padding: 30px;
            }

            .child1>div{
                color: rgb(240, 63, 78);
                font-size: 30px;
                font-weight: bold;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            #menu{
                display: flex;
                flex-direction: row;
                justify-content:space-between;
                font-size: 15px;
                font-family: 'Times New Roman', Times, serif;
            }
            #menu>span{
                margin-right:0px;
                
            }
            #menu span:nth-child(7){
                color: red;
            }
            .child2{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                margin-left: 40px;
            }
            #searchbar{
                border-bottom: .5px solid black;
            }
           .child2>button:nth-child(1){
                border: none;
                border-bottom: 1px solid black;
                background-color: #F2F2F2;
                background: none;
            }
            #truck>button{
                border: none;
                background-color:rgb(196,12,47);
                border-radius: 50px;
                width: 220px;
                padding: 10px;
                color: white;
                font-family: 'Times New Roman', Times, serif;
                font-size: 10px;
                text-align: left;
            }
            #truck>p{
                color: #F2F2F2;
            }
            .fa-solid{
                margin:5px;

            }

            



        </style>
    </head>
    <body>
        <!--Anuj heading development-->

        <div id="navbar-menu">
            <div class="child1">
               <div>Reebok<img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Reebok_red_logo.svg" width="50px" height="20px"></div>
                </div>
                <div id="menu">
                    <span>NEW</span>
                    <span>ICONS</span>
                    <span>MEN</span>
                    <span>WOMEN</span>
                    <span>SPORTS</span>
                    <span>CLASSIC</span>
                    <span>SALE</span>
                </div>

            <div class="child2">
                <button id="searchbar"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></span> Search  Classic</button>
                  <div id="truck">
                    <button><i class="fa-solid fa-truck-fast"></i> EXPRESS DELIVERY<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; select your nearest store &gt </button>
                  </div>
            </div>

        </div>


        <!--End for heading -->


    </body>
</html>
